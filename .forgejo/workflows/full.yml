name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python and dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y python3 python3-pip
          pip3 install -r requirements-test.txt --break-system-packages

      - name: Run tests
        run: python3 -m flake8 --ignore=E501 sigma/

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ruby and Docker CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full
          gem install childprocess

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: ruby dockertool.rb build

      - name: Log in to Docker registry
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: echo "${REGISTRY_TOKEN}" | docker login git.luciascipher.com -u "${REGISTRY_USER}" --password-stdin

      - name: Push Docker image
        run: ruby dockertool.rb push

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: SSH and Deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" <<EOF
          cd /srv
          docker-compose pull sigma_0
          docker-compose up -d
          EOF
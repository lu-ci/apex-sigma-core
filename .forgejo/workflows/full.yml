name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: docker
    container:
      image: python:3.10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install test requirements
        run: pip install -r requirements-test.txt

      - name: Run tests
        run: bash test.sh

  build-and-push:
    runs-on: docker
    container:
      image: ruby:3.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install childprocess gem
        run: gem install childprocess

      - name: Build Docker image
        run: ruby dockertool.rb build

      - name: Log in to Docker registry
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: echo "${REGISTRY_TOKEN}" | docker login -u "${REGISTRY_USER}" --password-stdin

      - name: Push Docker image
        run: ruby dockertool.rb push

  deploy:
    runs-on: docker
    container:
      image: alpine:latest
    steps:
      - name: Install SSH client
        run: apk add --no-cache openssh

      - name: SSH and Deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" <<EOF
          cd /srv
          docker-compose pull sigma_0
          docker-compose up -d
          EOF
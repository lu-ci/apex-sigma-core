version: "3.7"

volumes:
  mongodb:

networks:
  bot:

services:
  database:
    image: "mongo:4.1"
    environment:
      MONGO_INITDB_DATABASE: "devdb"
      # MONGO_INITDB_USERNAME: "devel"
      # MONGO_INITDB_PASSWORD: "devpw"
    volumes:
      - "mongodb:/data/db"
    ports:
      - "27017:27017"
    networks:
      - "bot"

  bot:
    build:
      context: .
    deploy:
      replicas: 1
    volumes:
      - type: bind
        source: "./config"
        target: "/app/config"
        read_only: true
    networks:
      - "bot"
    depends_on:
      - "database"

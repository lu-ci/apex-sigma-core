name:             Safebooru Commands

category:         searches

enabled:          true

commands:
  - name:         safebooru
    alts:
      - "safe"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} kawaii"
    description:
      Returns a random image from the safebooru image repository.
      You can specify tags to narrow the range down, otherwise it's completely random.

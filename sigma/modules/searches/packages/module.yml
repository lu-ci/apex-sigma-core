name:             Package Lookup Commands

category:         searches

enabled:          true

commands:
  - name:         crates
    alts:
      - "crate"
      - "cargo"
    enabled:      true
    usage:        "{pfx}{cmd} javelin"
    description:
                  Search Rust's/Cargo's package repository on crates.io
                  for the specified package and displays its details.

  - name:         packages
    alts:
      - "package"
      - "pypi"
    enabled:      true
    usage:        "{pfx}{cmd} pip"
    description:
                  Search Python's/PyPi's package repository on pypi.org
                  for the specified package and displays its details.

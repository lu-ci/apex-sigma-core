name:             Admin Core Control

category:         administration

enabled:          true

commands:
  - name:         reload
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     true
    usage:        "{pfx}{cmd}"
    description:
      Reloads all of the modules in Sigma.
      This includes both commands and events.

  - name:         shutdown
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     true
    usage:        "{pfx}{cmd}"
    description:
      Forces the bot to disconnect from Discord and shut down all processes.

  - name:         geterror
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     true
    usage:        "{pfx}{cmd} 9a2e9a374ac90294f225782f362e2ab1"
    description:
      Gets an error's details using the given token.

  - name:         removereaction
    alts:
      - "removereact"
      - "delreact"
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     true
    usage:        "{pfx}{cmd} 1ba2e263f287522f"
    description:
      Remove a reaction with the inputed ID.

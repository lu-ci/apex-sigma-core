  - name:         leetspeak
    alts:
      - "leet"
      - "l33t"
    enabled:      true
    usage:        "{pfx}{cmd} owned level:ultimate"
    description:
      Turns the specified statement into l33t text.
      You can specify which level of leet you want your text to be converted to,
      as shown in the usage example. The accepted levels are basic, advanced, and ultimate.

  - name:         combinenames
    alts:
      - "mixnames"
    enabled:      true
    usage:        "{pfx}{cmd} @person1 @person2 @person3..."
    description:
      Mixes the names of all the targets.

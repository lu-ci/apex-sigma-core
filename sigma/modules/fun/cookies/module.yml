category: fun
commands:
  - description: Shows how many cookies you have, or how many a mentioned user has.
      Cookies are given with the givecookie command.
    enabled: true
    name: cookies
    usage: '{pfx}{cmd} @person'
  - alts:
      - gibcookie
      - gc
    description: Gives a cookie to a person. Remember to give them only to nice people.
      You can give only one cookie every hour and can't give them to yourself or to
      bots. If you put '@someone' as the person, the cookie will be given to a random
      member of the server.
    enabled: true
    name: givecookie
    usage: '{pfx}{cmd} @person'
enabled: true
name: Cookie Commands

name:             Utility Tools

category:         utility

enabled:          true

commands:
  - name:         shortenurl
    alts:
      - "shorten"
      - "bitly"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} https://i.redd.it/ngwebbf5nwfz.jpg"
    description:
      Shortens a URL for you using BitLy.
      All URLs returned via Sigma are without ads, merely shortened using the service.

  - name:         convertcurrency
    alts:
      - "convert"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} 50 EUR in USD"
    description:
      Converts the amount of money inputed.
      The format of AMOUNT FROM_CURRENCY in TO_CURRENCY must be followed.

  - name:         color
    alts:
      - "colour"
      - "clr"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} #1abc9c"
    description:
      Shows the inputted color.
      It accepts either a HEX code or an RGB array.

  - name:         translation
    alts:
      - "translate"
      - "trans"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} EN>JA Hello there!"
    description:
      Translates a language from and to the given ones.
      If a conversion input is not stated, the first argument will be considered the input language.
      And the output will be in english.
      The language codes used abide by the ISO 639-1 format.
      For the whole list, you can go to this wikipedia article.
      https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes

  - name:         lmgtfy
    alts:
      - "letmegooglethatforyou"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} Sexy Sneks"
    description:
      Outputs a link that will google the query for you.
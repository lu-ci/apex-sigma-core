category: miscellaneous
commands:
  - description: Marks you as afk. Whenever someone mentions you they will be notified
      that you are afk. When you send a message your afk status will be removed. This
      automatic removal ignores messages that start with the command prefix.
    enabled: true
    name: afk
    usage: '{pfx}{cmd} Sleeping or eating, probably both!'
enabled: true
events:
  - enabled: true
    name: afk_comeback_check
    type: message
  - enabled: true
    name: afk_mention_check
    type: message
name: AFK Utilities

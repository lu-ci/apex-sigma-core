name:             Marriage Commands

category:         utility

enabled:          true

commands:
  - name:         marry
    alts:
      - "propose"
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
                  Proposes to the mentioned user,
                  or accepts their marriage proposal if they proposed to you.

  - name:         divorce
    alts:
      - "reject"
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
                  Divorces the mentioned user that you are married with.
                  Divorces cost 15 Kud per hour that you were married, unless you're just canceling a proposal.

  - name:         spouses
    alts:
      - "wives"
      - "husbands"
      - "waifus"
      - "husbandos"
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
                  Shows the mentioned user's list of spouses, that is, people that they're married to.

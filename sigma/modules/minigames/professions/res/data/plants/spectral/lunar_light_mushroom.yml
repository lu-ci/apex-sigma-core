description:
  The Lunar Light Mushroom gets its name from the biolumisent glow when
  in direct moonlight, these mushrooms can be found in caves or rarely outside
  in the open, typhically when there is a forest fire or lava happened to go
  over the land, If the proper conditions apply the mushroom can grow up to
  0.75m high and 1m wide.
name: Lunar Mushroom

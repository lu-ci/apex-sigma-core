description:
  Used in herbal medicine for treating ADHD.
  They're taken from the Uftate tree that grows in only one city in the UK.
  The leaves are strange, distorted, growing in various undefined shapes.
  With a black outline, they show that they are dangerous.
  The extremely potent chemical content makes them unedible when raw.
name: Uftate Leaf
rarity: 9

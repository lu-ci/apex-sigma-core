description:
  Legend has it that this flower has often been used to kill fish by its poisonous properties.
  However, it's roots have herbal properties to help deal with hair loss in humans.
  So, we know what this flower is useful for.
  Now, let's see some of its other names.
  Devil's Shoestring and Catgut; not very inspiring, eh?
name: Goat's Rue
rarity: 2
type: Plant
value: 50

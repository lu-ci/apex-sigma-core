description:
  The White Bat Plant is one of the world’s largest and most unusual flowers.
  Its strange little black flowers come in clusters of twenty to forty
  and resemble bats’ faces while the white bracts above resemble bat ears.
  The Bat Plant can grow to anywhere between 60 and 90 centimetres tall and
  comes in both a black version and a white version.
name: Bat Plant
rarity: 3
type: Plant
value: 70

description:
  The Terrahawk is a very small bird, resembling a winged and breaked mole in appearance.
  It has burrowing claws on its wing joints and is covered in a thin layer of chitinous armour. Terrahawks are nocturnal hunters.
  Their diet consists of insects and small rodents, which it finds by flying close to the ground and then gliding through the earth to surprise its prey.

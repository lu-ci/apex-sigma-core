description:
  The Thunderhawk is a small hummingbird-like creature that is dark grey to black in colour.
  For its size, the Thunderhawk is one of the fastest creatures in the air.
  It acts intelligently, and is quick to fright, choosing to flee with a sonicboom when its life is endangered rather than fight to the death.
name: Thunderhawk
rarity: 3
type: Animal
value: 80

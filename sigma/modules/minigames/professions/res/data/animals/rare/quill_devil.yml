description:
  the Quill Devil is a short, squat fiend with leathery, mottled black and brown skin with a slight red sheen.
  It's back, arms and head are covered in long, twisted black iron quills that are more akin to hellish javelins than spines or barbs.
  It has a muscular physique despite its haunched posture, and its face is almost reptilian with menacing deep red eyes
name: Quill Devil
rarity: 3
type: Animal
value: 80

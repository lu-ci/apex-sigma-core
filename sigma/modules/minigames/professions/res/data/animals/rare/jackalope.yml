description:
  The Jackalope is a combination between a hare and antelope, with slight variations found depending on the environment.
  These rare and unique animals are the subject of much debate, and some even question their existence.
  Decieving appearances, The Jackalope is said to be highly deadly despite its small stature.
  Hunters inexperienced with these animals are told to wear iron leggings so as to avoid being gored, and some legends tell of individuals who have even lost limbs to these fearsome mammals.
name: Jackalope

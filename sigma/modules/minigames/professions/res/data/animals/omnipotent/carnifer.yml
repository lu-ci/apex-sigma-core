description:
  The bog hag plants the seeds of these twisted ents in her domain.
  The Carnifer is native to swamp or marshlike terrain where it takes advantage of the shifting topsoil and uses its roots to ensnare prey.
  The Carnifer drags the creatures it kills into the soil and drains their blood for nutrients.
name: Carnifer
rarity: 9
type: Animal
value: 10000

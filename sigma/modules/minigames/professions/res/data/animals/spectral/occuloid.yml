description:
  The Occuloid is a hulking, tripedal predator of the underdark. It has a three point exoskeleton surrounding its single large eye.
  One muscular, armoured leg protrudes from each branch of its exoskeleton.
  Each leg ends in 3 short tentacle-like toes, the underside of which are covered in small suction cups.
name: Occuloid
rarity: 6
type: Animal
value: 400

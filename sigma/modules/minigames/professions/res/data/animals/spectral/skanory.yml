description:
  Wolf like creatures capable of extraordinary things.
  When hunting for prey or defending itself, they are engulfed in flames.
  Thought to be no less than children of Cerberus, they are feared.
  Armies have been trying to train and use them for decades but none tend
  to cooperate, killing many of their trainers and caretakers.
name: Skanory
rarity: 6

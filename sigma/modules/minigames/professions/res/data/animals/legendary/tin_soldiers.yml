description:
  A staple part of any small boy or girl's toybox is a set of small Tin Soldiers.
  Used to enact scenes of great war, or supplement a tea party, they are an all time favourite.
  Armed with a sword and a shield, these enchanted soldiers are the size of a man.
  Bodies made of metal, they are strong and sturdy foot soldiers of the toybox.
name: Tin Soldier
rarity: 4
type: Animal
value: 100

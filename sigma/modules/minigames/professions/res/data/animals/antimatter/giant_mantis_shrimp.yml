description:
  The Mantis Shrimp is an insanely strong shrimp that can punch something with the force of a bullet shot from a .22 Caliber gun. Imagine what a giant version of this could do...
  The Giant Mantis Shrimp is a creature with enough strength to rival even Iron Golems.
  This frightening creature is strong enough to destroy armor and stun its targets with a single blow.
  Many underwater societies tame giant mantis shrimp to defend their settlments, however this is risky, since the Giant Mantis Shrimp often has a bad temper
name: Giant Mantis Shrimp
rarity: 8

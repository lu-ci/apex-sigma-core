category: minigames
commands:
  - alts:
      - 8ball
    description: The 8Ball has answers to ALL your questions. Come one, come all, and
      ask the mighty allknowing 8Ball! Provide a question at the end of the command
      and await the miraculous answer!
    enabled: true
    name: eightball
    usage: '{pfx}{cmd} Will I ever be pretty?'
  - alts:
      - rockpaperscissors
    description: Play Rock-Paper-Scissors with Sigma. No cheating, we swear. She just
      doesn't like you.
    enabled: true
    name: rps
    usage: '{pfx}{cmd} s'
  - alts:
      - sequence
      - sqcg
    description: Starts a sequence guessing game. 4 symbols will randomly be chosen
      and you have to guess them in 6 tries or fewer. When a symbol is in the corret
      position the diamond will be blue. If it is in the sequence but incorrect position,
      it will be yellow. If the symbol is not in the sequence, it will be red. The symbols
      can repeat, the Kud award is 50.
    enabled: true
    name: sequencegame
  - alts:
      - cf
    description: Flips a coin. Nothing complex. You can try guessing the results by
      typing either Heads or Tails.
    enabled: true
    name: coinflip
    usage: '{pfx}{cmd} Heads'
  - alts:
      - dice
    description: Rolls a number from 0 to the one you provided. You can also roll dice
      as in the example above. Following the format [Number of Dice]d[MaxNumber] +[Bonus].
      The bonus is individually added as a flat value to all of the rolled dice.
    enabled: true
    name: roll
    usage: '{pfx}{cmd} 5d10 +2'
  - alts:
      - draw
    description: Draws the specified number of cards. The number of cards to draw can't
      be above 10. The decks are persistent, so if you don't have enough cards left
      you'll need to make a new deck with the "newdeck" command.
    enabled: true
    name: drawcard
    usage: '{pfx}{cmd} 3'
  - description: Rebuilds your deck of cards.
    enabled: true
    name: newdeck
  - alts:
      - cfour
    description: Starts a connect four game with whomever you mention. If you don't
      mention anyone, it starts a game with the bot. You move by reacting with 1-7 to
      specify which column you want. You have roughly 2 minutes per turn to react.
    enabled: true
    name: connectfour
    requirements:
      - add_reactions
    usage: '{pfx}{cmd} @person'
enabled: true
name: Other Minigames

name:             Preference Settings

category:         settings

enabled:          true

commands:
  - name:         prefix
    enabled:      true
    usage:        "{pfx}{cmd} !!"
    description:
      Sets the prefix that Sigma should respond to.
      This will be bound to your server and you can set it to anything you'd like.
      However, the prefix can not contain spaces. They will be automatically removed.

  - name:         unflip
    enabled:      true
    description:
      Toggles if Sigma should respond to tables being flipped.

  - name:         filterautowarn
    enabled:      true
    description:
      When a user triggers the blacklisted word filter, they will receive a warning.
      Like the warn command does, but automated.

  - name:         inviteautowarn
    enabled:      true
    description:
      When a user triggers the invite blocker, they will receive a warning.
      Like the warn command does, but automated.

  - name:         deletecommands
    alts:
      - "delcmds"
    enabled:      true
    description:
      Toggles if messages that are a command should be automatically deleted.

  - name:         chatterbot
    enabled:      true
    description:
      Toggles if the Chatterbot functions should be active.
      If active, when a message starts with a mention of Sigma, she will respond.
      This setting is active by default.

  - name:         decay
    enabled:      true
    usage:        "{pfx}{cmd} 1:30:59 #hotness"
    description:
      Marks a channel as decaying with a given timer.
      Messages sent to decaying channels decay. This means that once they are sent
      there, a timer runs, after the given amount of time passes, the message is deleted
      automagically.

  - name:         disabledecay
    alts:
      - "undecay"
    enabled:      true
    usage:        "{pfx}{cmd} #hotnesslicious"
    description:
      Disables a channel's decay.

  - name:         decaying
    enabled:      true
    description:
      Lists all decaying channels and their decay timers.

  - name:         colorroles
    enabled:      true
    description:
      Toggles the color role feature.
      This is deactivated by default. Once enabled
      members can use the colorme command to get a role with their requested color hex.
      Roles created with this feature have a SCR prefix in them and are created to be just one place under
      Sigma's top role with no permission changes.

events:
  - name:         decay_adder
    type:         message
    enabled:      true

  - name:         decay_checker
    type:         ready
    enabled:      true

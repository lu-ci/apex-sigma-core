name:             Warframe Settings

category:         warframe

enabled:          true

commands:
  - name:         wfalertchannel
    alts:
      - "wfac"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-alerts"
    description:
      Designates a channel for Warframe alerts.
      When a new alert shows up the news will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wfacolytechannel
    alts:
      - "wfacolc"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-acolytes"
    description:
      Designates a channel for Warframe acolyte notifications.
      When an acolute is found it will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wfinvasionchannel
    alts:
      - "wfic"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-invasions"
    description:
      Designates a channel for Warframe invasions.
      When a new invasion shows up the news will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wfnewschannel
    alts:
      - "wfnc"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-news"
    description:
      Designates a channel for Warframe news.
      When Digital Extremes posts a news for Warframe it will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wffissurechannel
    alts:
      - "wffc"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-fissures"
    description:
      Designates a channel for Warframe void fissures.
      When a new void fissure shows up the news will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wfsortiechannel
    alts:
      - "wfsc"
    enabled:      true
    usage:        "{pfx}{cmd} #wf-sorties"
    description:
      Designates a channel for Warframe sorties.
      When a new sortie shows up the details will be posted there.
      To disable this, write disable after the command instead of a channel.

  - name:         wftag
    alts:
      - "wftagrole"
      - "wfnotify"
      - "wfbind"
    enabled:      true
    usage:        "{pfx}{cmd} aura Aura Squad"
    description:
      Binds a certain keyword to a role.
      When this keyword appears in any Warframe post, all roles bound to its triggers will be mentioned.
      Enter "disable" instead of a role name to remove the tag binding.

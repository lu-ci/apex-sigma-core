category: development
commands:
  - alts:
      - approvesugg
      - appsugg
    description: Approves a submitted suggestion and notifies the submitter. If there
      are GitLab credentials in the command's config, it'll make an issue as well. First
      the suggestion ID, then the suggestion title and notes separated by a semicolon
      and space.
    enabled: true
    name: approvesuggestion
    permissions:
      owner: true
    usage: '{pfx}{cmd} 8e39c9bb Some Title; This does a thing!'
  - alts:
      - declinesugg
      - decsugg
    description: Declines a submitted suggestion and notifies the submitter.
    enabled: true
    name: declinesuggestion
    permissions:
      owner: true
    usage: '{pfx}{cmd} 8e39c9bb Some Title; This does a thing!'
enabled: true
name: Development Suggestion Control
